<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Web App</h1>
    </header>
    <main>
        <section id="features">
            <h2>New Features</h2>
            <ul>
                <li>Feature 1: Enhanced User Interface</li>
                <li>Feature 2: Improved Performance</li>
                <li>Feature 3: New API Integration</li>
            </ul>
        </section>
        <section id="feedback">
            <h2>Feedback</h2>
            <form id="feedbackForm">
                <label for="userFeedback">Your Feedback:</label>
                <textarea id="userFeedback" name="userFeedback" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Web App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
